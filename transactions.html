<html>
  <head><title>Transactions</title></head>
	<script type="text/javascript" src="/vendor/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="lib/create_params.js"></script>
	<script type="text/javascript" src="/lib/net.js"></script>
  <script type="text/javascript" src="lib/get_transactions.js"></script>
  <body>
    <h1 id="title">Transactions</h1>
    <ul id="transactions">
    </ul>
    <script type="text/javascript">
      $().ready();
      function appendTransactions(res)
      {
        transactions = JSON.parse(res);
        for (i = 0; i < transactions.length; i++)
        {
          $("#transactions").add("<li>" + transactions[i].amount + "</li>");   
        }
        
      }

      function errorMsg(res)
      {
        $("#title").html("Error. Cannot retrieve list.");
      }
      getTransactions(appendTransactions,errorMsg);                  
    </script>
    </body>
</html>
